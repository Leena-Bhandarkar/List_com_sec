<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        ul:first-of-type li:nth-child(odd) {
            color: red;
        }


        ul:nth-of-type(2) {
            list-style-type: none;
        }

        ul:nth-of-type(2) li:before {
            content: "\2022";
            color: rgb(212, 57, 204);
            margin-right: 5px;
          
        }

    </style>
</head>
<body>
    <ul id="list1">
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
        <li>item-6</li>
        <li>item-7</li>
        <li>item-8</li>
        <li>item-9</li>
        <li>item-10</li>
        
    </ul>


    <ul >
        <li>item-1</li>
        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
        <li>item-6</li>
        <li>item-7</li>
        <li>item-8</li>
        <li>item-9</li>
        <li>item10</li>
        
    </ul>
    
    
</body>
</html>
